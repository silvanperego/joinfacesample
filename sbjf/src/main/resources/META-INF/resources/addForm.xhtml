<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      template="layout.xhtml">
      <ui:define name="content">
		<div class="card">
		    <h2>Neue Meldung</h2>

		    <h5>Zeitpunkt</h5>
				<p:datePicker id="popupConvertDateTime" value="#{newsEntryController.newEntry.timeStamp}"
                       pattern="dd.MM.yyyy HH:mm">
                    <f:convertDateTime pattern="dd.MM.yyyy HH:mm" type="localDateTime"/>
                </p:datePicker>

		    <h5>Text</h5>
            <p:inputTextarea rows="10" cols="60" autoResize="false" value="#{newsEntryController.newEntry.message}"/>
	    </div>
	    <p/>
	    <p:commandButton type="submit" value="Speichern" action="#{newsEntryController.save}" />&nbsp;
	    <p:button type="button" value="Abbrechen" href="index.xhtml"/>
      </ui:define>
</ui:composition>
